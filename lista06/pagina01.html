<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro de clientes</h1>

    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>

    <form>

    <fieldset>

        <legend>Dados pessoais</legend>

        <label for="nome">Nome</label> <br>
        <input id="nome" type="text" placeholder="Nome completo" required> <br> <br>

        Data de nascimento: <br>
        <input type="date" required> <br> <br>

        Sexo: <br>
        <input type="radio" name="sexo" required>Masculino
        <input type="radio" name="sexo" required>Feminino

    </fieldset>

    <fieldset>

        <legend>Informações de contato</legend>

        E-mail: <br>
        <input type="email" required> <br> <br>

        Telefone Celular: <br>
        <input type="number" maxlength="9" placeholder="Apenas números (máx: 9)" required> <br> <br>

        Website Pessoal: <br>
        <input type="url">

    </fieldset>

    <fieldset>

        <legend>Localização</legend>

        Endereço: <br>
        <input type="text" required> <br> <br>

        Número: <br>
        <input type="number" min="1" max="9999" placeholder="Valor entre 1 e 9999" style="width: 140px" required > <br> <br>

        Cidade: <br>
        <input type="text" required> <br> <br>

        Estado: <br>
        <select required>
            <option>Selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
        </select>

    </fieldset>

    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
