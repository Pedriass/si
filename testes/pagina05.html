<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Nome:
        <input type="text" required> <br> <br>

        Senha:
        <input type="password" placeholder="De 5 a 15 caracteres"> <br> <br>

        <fieldset>
            <legend>Dados residênciais</legend>
        Endereço:
        <input type="text"> <br> <br>

        UF
        <select>
            <option>Selecione</option>
            <option>MG</option>
            <option>CE</option>
        </select> <br> <br>

        </fieldset>

        Sexo:
        <input type="radio" name="sexo">Masculino
        <input type="radio" name="sexo">Feminino
        <br><br>

        Data de nascimento:
        <input type="date"> <br> <br>

        E-mail:
        <input type="email"> <br> <br>

        Site:
        <input type="url"> <br> <br>

        Número:
        <input type="number" step="2"> <br> <br>

        Habilidades: <br>
        <input type="checkbox">Proativo(a) <br>
        <input type="checkbox">Criativo(a) <br>
        <input type="checkbox">Atencioso(a) <br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
